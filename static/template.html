<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .bill-details {
            margin-bottom: 20px;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bill Details</h1>
        </div>
        <div class="bill-details">
            <p><strong>Name:</strong> {{name}}</p>
            <p><strong>Mobile No:</strong> {{mobile_no}}</p>
        </div>
        <div class="items">
            <h2>Ordered Items:</h2>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each items}}
                    <tr>
                        <td>{{this.itemName}}</td>
                        <td>{{this.itemQuantity}}</td>
                        <td>{{this.itemPrice}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="total">
            <p><strong>Total Price:</strong> {{totalPrice}}</p>
        </div>
    </div>
</body>
</html>
